{% set name = "pytest-check-meta" %}
{% set version = "2.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/pytest-check/pytest_check-{{ version }}.tar.gz
  sha256: 51b8f18a8ccaa426c5d913c4e0e46f014aaa7579481ea03d22d7e1f498f689b2

build:
  number: 0

outputs:
  - name: pytest-check

    build:
      noarch: python
      script: ${PYTHON} -m pip install . -vv --no-deps --no-build-isolation

    requirements:
      host:
        - python >=3.8
        - flit-core >=3.2,<4
        - pip
      run:
        - python >=3.8
        - pytest

    test:
      imports:
        - pytest_check
      requires:
        - pip
      source_files:
        - tests/
        - examples/
        - tox.ini
      commands:
        - pip check
        - pytest

  - name: pytest_check

    # Meta-package to the main package, that just installs it
    # it is here to keep-up with the legacy name, containing an
    # underscore ("_") instead of a dash.
    build:
      noarch: generic

    requirements:
      host:
        - python >=3.8
      run:
        - python >=3.8
        - {{ pin_subpackage("pytest-check", exact=True) }}

    test:
      imports:
        - pytest_check

about:
  home: https://github.com/okken/pytest-check
  summary: A pytest plugin that allows multiple failures per test.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - thewchan
    - bskinn
    - anjos
